name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: [ubuntu-latest, windows-latest, macOS-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: javac Main.java
    - name: Run a multi-line script
      run: |
        echo Running something
        java -cp . Main .
