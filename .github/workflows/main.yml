name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: javac Main.java
    - name: Run a multi-line script
      run: |
        echo Running something
        java -cp . Main .
